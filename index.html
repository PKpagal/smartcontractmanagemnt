<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contract</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Form Contract Interaction</h1>

    <!-- Form to input details -->
    <form id="detailsForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="post">Post:</label>
        <input type="text" id="post" name="post" required><br>

        <button type="button" id="setDetailsBtn">Set Details</button>
    </form>

    <h2>Your Details</h2>
    <button id="getDetailsBtn">Get My Details</button>
    <p id="displayDetails"></p>

    <!-- New section to fetch details by address -->
    <h2>Fetch Details by Address</h2>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
    <button type="button" id="fetchByAddressBtn">Fetch Details</button>
    <p id="displayAddressDetails"></p>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
